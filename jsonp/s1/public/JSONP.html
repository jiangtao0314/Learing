<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 将非同源服务器端的请求地址写在script标签的src属性中 -->
    <script>
        function fn(data) {
            console.log('客户端的fn函数被调用了');
            console.log(data);
        }
    </script>
    <!-- 服务器端返回了函数的调用 相当于fn() -->
    <script src="http://localhost:3000/test"></script>

</body>

</html>
