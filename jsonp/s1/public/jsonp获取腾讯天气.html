<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>使用jsonp获取腾讯天气信息</title>
    <link rel="stylesheet" href="./assets/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css">
        .container {
            padding-top: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <table class="table table-striped table-hover" align="center" id="box">

        </table>
    </div>
    <script type='text/html' id="tpl">
        <tr>
            <th>时间</th>
            <th>温度</th>
            <th>天气</th>
            <th>风向</th>
            <th>风力</th>
        </tr>
        {{each info}}
        <tr>
            <td>{{dataFormat($value.update_time)}}</td>
            <td>{{$value.degree}}</td>
            <td>{{$value.weather}}</td>
            <td>{{$value.wind_direction}}</td>
            <td>{{$value.wind_power}}</td>
        </tr>
        {{/each}}
    </script>
    <script src="./js/jsonp.js"></script>
    <script src="./js/template-web.js"></script>

    <script>
        function dataFormat(date) {
            var year = date.substr(0, 4)
            var month = date.substr(4, 2)
            var day = date.substr(6, 2)
            var hour = date.substr(8, 2)
            var minute = date.substr(10, 2)
            var seconds = date.substr(12, 2)
            return year + '年' + month + '月' + day + '日' + hour + '时' + minute + '分' + seconds + '秒'
        }
        //注册过滤器 使用函数内部的方法过滤数据
        template.defaults.imports.dataFormat = dataFormat;

        jsonp({
            url: 'https://wis.qq.com/weather/common',
            data: {
                source: 'pc',
                weather_type: 'forecast_1h|forecast_24h',
                province: '山东省',
                city: '青岛市',
            },
            success: function(data) {
                var html = template('tpl', {
                    info: data.data.forecast_1h
                })
                document.querySelector('#box').innerHTML = html
            }
        })
    </script>
</body>

</html>
