<!doctype html>
<html lang = zh-cn>
  <meta charset="UTF-8">
    <head>
        <style type = text/css>
         img{
          width: 300px;
         }
      </style>
        
        <title>1</title>
    </head>
    <body>
       <img src="images/z.gif" alt="" id = "sayHi">
       <div>早上好</div>
      <script>
            var img = document.getElementById('sayHi');
            var div = document.querySelector('div');
            var date = new Date();
            var h = date.getHours();
          if(h < 12){
            img.src = "images/z.gif";
            div.innerHTML = "早";
          } else if(h < 18){
            img.src = 'images/x.gif';
            div.innerHTML ="午";
          }else{
            img.src = 'images/w.gif';
            div.innerHTML = '晚';
          }
      </script>
    </body>
</html>
