<!doctype html>
<html lang = zh-cn>
  <meta charset="UTF-8">
    <head>
        <style type = text/css></style>
        <script>
            function getMax(str){
               var max = 0;
               var o = {};
               var ch = '';
               for(var i = 0;i < str.length; i++){
                  var chars = str.charAt(i);
                  //遍历
               if(o[chars]){
                  o[chars]++;
               }else{
                  o[chars] = 1;
               }
               }
               console.log(o); //遍历后给新的对象并赋值
               
               for(var k in o){
                  if(o[k] > max){
                     max = o[k];
                     ch = k;
                  }
               }
               console.log(ch);
               console.log(max);
               
               
            }
            getMax('abcoefoxyozzopp');
        </script>
        <title>1</title>
    </head>
