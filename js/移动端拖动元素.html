<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: pink;
            position: absolute;
            left: 0;
        }
    </style>
    <script>
        window.addEventListener('load',function(){
            // （1） 触摸元素 touchstart：  获取手指初始坐标，同时获得盒子原来的位置
        // （2） 移动手指 touchmove：  计算手指的滑动距离，并且移动盒子
        // （3） 离开手指 touchend:
            var box = document.querySelector('.box');
            var x = 0;
            var y = 0; //原来手指的位置
            var boxx = 0;
            var boxy = 0;//原来盒子的位置
            box.addEventListener('touchstart',function(e){
                 x = e.targetTouches[0].pageX;  
                 y = e.targetTouches[0].pageY;  //现在手指的位置
                boxx = this.offsetLeft;  
                boxy = this.offsetTop;   //现在盒子的位置
            });
            box.addEventListener('touchmove',function(e){
                 //  计算手指的移动距离： 手指移动之后的坐标减去手指初始的坐标
                var moveX = e.targetTouches[0].pageX - x;
                var moveY = e.targetTouches[0].pageY - y;
                // 移动我们的盒子 盒子原来的位置 + 手指移动的距离
                this.style.left = boxx + moveX +'px';
                this.style.top = boxy + moveY + 'px';
                e.preventDefault();// 阻止屏幕滚动的默认行为
            })

        })
    </script>
</head>
<body>
    <div class="box"></div>
</body>
</html>
