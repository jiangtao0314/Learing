<!doctype html>
<html lang = zh-cn>
  <meta charset="UTF-8">
    <head>
        <style type = text/css></style>
        <script>
           function unique(arr){
               var newArr = [];
               for(var i = 0 ; i < arr.length; i++){
                  if(newArr.indexOf(arr[i]) === -1){
                     newArr.push(arr[i]);
                  }
               }
               return newArr;
           }
           var demo = unique([1,5,2,1,2]);
           demo.sort(function(a,b){
              return a-b;
           });
           console.log(demo);
           
        </script>
        <title>1</title>
    </head>
