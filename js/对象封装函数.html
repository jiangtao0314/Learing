<!doctype html>
<html lang = zh-cn>
    <head>
        <style type = text/css></style>
        <script>
            var myMath = {
                PI : 3.1415926,
                max : function(){
                    var max = arguments[0];
                    for(var i = 1; i < arguments.length; i++){
                        if(arguments[i] > max){
                            max = arguments[i];
                        }
                    }
                    return max;
                },
                min : function(){
                    var min = arguments[0];
                    for(var i = 1; i < arguments.length;i++){
                        if(arguments[i] < min){
                            min = arguments[i];
                        }
                    }
                    return min;
                }
            }
           console.log(myMath.max(-1,5,5,8,9,15,7,41,-86,94,1,2,5,4,55,101));
           console.log(myMath.min(-1,5,5,8,9,15,7,41,-86,94,1,2,5,4,55,101));
           console.log(myMath.PI);
           
            
        </script>
        <title>1</title>
