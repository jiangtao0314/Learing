<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #0e141b;
        }
        
        .wrapper {
            line-height: 100px;
            font-size: 50px;
            color: white;
            margin: 0 auto;
            height: 100px;
            width: 300px;
            position: absolute;
            left: 50%;
            margin-left: -150px;
            top: 50%;
            margin-top: -50px;
            overflow: hidden;
        }
        
        .wrapper .column,
        .wrapper .coln {
            display: inline-block;
            vertical-align: top;
            font-weight: 300;
            transition: all .2s;
        }
    </style>
    <script src="./index.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="column">
            <div>0</div>
            <div>1</div>
            <div>2</div>
        </div>
        <div class="column ten"></div>
        <div class="coln">:</div>
        <div class="column six"></div>
        <div class="column ten"></div>
        <div class="coln">:</div>
        <div class="column six"></div>
        <div class="column ten"></div>
    </div>
</body>

</html>
