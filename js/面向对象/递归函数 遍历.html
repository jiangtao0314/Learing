    <meta charset="UTF-8">

    <script>
        //-----------------------------------------------------------------------------
        //输入ID号返回数据对象  利用foreach遍历里面每一个对象
        var data = [{
            id : 1,
            name : '家电',
            goods:[{
                id:11,
                gname:'冰箱',
                goods:[{
                    id : 111,
                    gname:'海尔'
                }]
            },{
                id:12,
                gname:'彩电'
            }]
        },{
            id:2,
            name:'服饰',
            goods:[{
                id:21,
                name:'男装',
            },{
                id:22,
                name:'女装',
            }]
        }];
        var o = {};
        var a = {};
        function getId(json,id){
            json.forEach(function(item){  //foreach退出条件
                if(item.id == id){
                    o = item   //如果找到ID相同的就把这个item赋值给o
                    a = o   // 再把O赋值给a
                }else if(item.goods && item.goods.length > 0){  //看对象里面有没有goods这个属性
                   getId(item.goods,id);  //没有相同的就继续往下找
                }else{
                    o = {};
                }
            })
            return a;  //如果找到相同的id就返回A
        }
        
        console.log(getId(data,111));  


    </script>
