<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        li{
            list-style: none;
        }
        article{
            height: 500px;
            width: 1000px;
            border: 1px solid #999999;
            margin: 200px auto;
        }
        .nav{
            height: 50px;
            width: 1000px;
        }
        .nav ul{
            margin-top: 50px;
            
        }
        .nav li{
            text-align: center;
            font-size: 20px;
            line-height: 48px;
            margin: 0 0 -1px -1px;
            height: 48px;
            width: 80px;
            border: 1px solid #999999;
            float: left;
            position: relative;
            cursor: pointer;
           
        }
        .texts{
            width: 1000px;
            height: 300px;
            
        }
        .texts li{
            margin: 20px 0 0 20px;
            display: none;
        }
        .nav a {
            display: block;
            height: 30px;
            width: 30px;
            float: right;
            margin-right: 40px;
            line-height: 30px;
            text-align: center;
            border: 1px solid black;
            color: black;
            font-size: 20px;
        }
        .nav li span{
            position: absolute;
            top: 3px;
            left: 72px;
            font-size: 10px;
            line-height: 0;
        }
        .texts .conactive{
            display: block;
        }
        .nav .liactive{
            border-bottom: 0;
        }
        li input{
            height: 35px;
            width: 60px;
            margin: 0px auto;
            font-size: 20px;
        }
        .texts li input{
            height: 300px;
            width: 800px;
        }
    </style>
</head>
<body>
    <article>
        <div class = "nav">
            <ul>
                <li class="liactive">1 <span>x</span></li>
                <li>2 <span>x</span></li>
                <li>3 <span>x</span></li>
            </ul>
            <a href="javascript:;">+</a>
        </div>
        <div class = "texts">
            <ul>
                <li class="conactive">1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </article>
</body>
</html>
