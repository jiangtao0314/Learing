<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            margin-top: 50px;
            text-align: center;
        }
        header input{
            width: 60px;
        }
        table tr td:first-child{
            width: 70px;
        }
        table td{
            border: 1px solid black;
            height: 25px;
            width: 200px;
            text-align: center;
        }
        table{
            border-collapse: collapse;
            margin: 100px auto;
        }
        .tabhead{
            font-weight: bold;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
	        -webkit-appearance: none;
        }       
        .createFollowCheck input[type="number"] {
	        -moz-appearance: textfield;
        }
        /* 去除type = number 默认样式*/
    </style>
    <script>
        window.addEventListener('load',function(){

            var data = [{
                id : 1,
                pname:'小米',
                price:3999
            },{
                id:2,
                pname:'oppo',
                price:999
            },{
                id:3,
                pname:'荣耀',
                price:1299
            },{
                id:4,
                pname:'华为',
                price:1999
            }]
            var tbody = document.querySelector('tbody');
            var min_price = document.querySelector('.min-price');
            var max_price = document.querySelector('.max-price');
            var sprice = document.querySelector('.sprice');
            var sname = document.querySelector('.sname');
            var names = document.querySelector('.names');
            setData(data);
            function setData(mydata){
                tbody.innerHTML = '';  //清空数据
                mydata.forEach(function(value,index,array){
                    var tr = document.createElement('tr');
                    tr.innerHTML = '<td>'+value.id+'</td><td>'+value.pname+'</td><td>'+value.price+'</td>'
                    tbody.appendChild(tr)
                })
            }//给tbody添加元素的函数
           
            sprice.addEventListener('click',function(){

            var newDate = data.filter(function(value){
                    return value.price >= min_price.value && value.price <= max_price.value;
                })
                setData(newDate);  //根据价格搜索
            })


                sname.addEventListener('click',function(){
                    var arr = [];
                    data.some(function(value){
                        if(value.pname === names.value){
                            arr.push(value);
                            return true;
                        }
                    });
                    setData(arr);
                })
        })
        
    </script>
</head>
<body>
    <header>
        按照价格查询:<input type="number" class = "min-price"> - <input type="number" class = "max-price"> 
        <button class = 'sprice'>搜索</button> 
        按照商品名称查询:<input type="text" class = "names">
         <button class = 'sname'>查询</button>
    </header>
    <article>
        <table>
            <thead>
                <tr class = 'tabhead'>
                    <td>ID</td>
                    <td>产品名称</td>
                    <td>价格</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </article>
</body>
</html>
