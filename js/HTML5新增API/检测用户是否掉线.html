<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 400px;
            background: pink;
            color: black;
            margin: 0 auto;
            margin-top: 200px;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div>

    </div>
    <script>
        var div = document.querySelector('div');
        window.addEventListener('online', function() {
            console.log(1);
            div.style.display = 'block';
            div.innerHTML = '网络已连接';
            setTimeout(function() {
                div.style.display = 'none'
            }, 3000)
        })
        window.addEventListener('offline', function() {
            console.log(1);
            div.style.display = 'block';
            div.innerHTML = '网络已断开';
            setTimeout(function() {
                div.style.display = 'none'
            }, 3000)
        })
    </script>
</body>

</html>
