<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div class="app">
        <cpn2></cpn2>
    </div>
    <script>

        // 子组件
        const cpnC1 = Vue.extend({
            template:`
            <div>111111</div>
            `
        })


        // 父组件
        const cpnC2 = Vue.extend({
            // vue模板只能有一个根对象用一个div来或是别的标签来包裹全部的元素 套娃
            template:`
            <div>
            <div>222222</div>
            <cpn1></cpn1>
            </div>
            `,
            components:{
                cpn1: cpnC1
            }
        })


        // root组件/根组件
        const app = new Vue({
            el:'.app',
            data: {
                message: '你好啊'
            },
            components:{    
                // 使用标签名和标签变量
                cpn2:cpnC2
            }
        })
    </script>
</body>
</html>
