<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div class="app">
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>
</body>
    <!-- 组件抽离模板写法2 通过template标签 -->
    <template id = "cpn2">
        <div>
            345
        </div>
    </template>

    <!-- 组件模板抽离写法1 通过script标签 -->
    <script type="text/x-template" id = "cpn">
        <div>1234</div>
    </script>
<script>
    // 语法糖  省去调用Vue.extend的步骤 并且直接注册全局组件
    Vue.component('cpn1',{
        // template:`<div>123</div>`
        
        template:'#cpn'
    })

    
    const app = new Vue({
        el:'.app',
        //语法糖  注册局部组件
        components:{
            'cpn2':{ 
                template:"#cpn2"
            }
        }
    })
</script>
</html>
