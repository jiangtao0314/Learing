<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <div class="app">
        <h2 >当前计数{{message}}</h2>
        <button @click = "add">+</button>
        <button @click = "sub">-</button>
    </div>
    
</head>
<body>
    
</body>
<script>
    //编程范式 声明式编程
    var a = new Vue({
        el:'.app',  //挂载要管理的元素
        data:{  //定义数据
            message:0
        },
        methods:{
            add:function(){
                this.message++
                console.log('add被执行');
            },
            sub:function(){
                this.message--
                console.log('sub被执行');
            }
        }
    })
</script>
</html>
