<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            perspective: 500px;
        }
        nav{
            margin: 100px auto;
            height: 30px;
            width: 280px;
        }
        li{
            list-style: none;
            height: 30px; 
            width: 70px;
            text-align: center;
            float: left;
            position: relative;
            transform-style: preserve-3d;
            transition: all .4s;
        }
        li div{
            height: 30px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            line-height: 30px;
            cursor: pointer;
        }
        li :first-child{
            transform: translateZ(15px);
            background-color: pink;
            z-index: 1;
        }
        li :last-child{
            /*如果有移动或者其他样式，必须先写移动 中间使用空格隔开*/
            transform: translateY(15px) rotateX(-90deg);
            background-color: purple;
        }
        li:hover{
            transform: rotateX(90deg);
        }
    </style>
</head>
<body>
    <nav>
       <ul>
           <li>
               <div>123</div>
               <div>456</div>
           </li>
           <li>
                <div>123</div>
                <div>456</div>
           </li>
           <li>
                <div>123</div>
                <div>456</div>
           </li>
           <li>
                <div>123</div>
                <div>456</div>
           </li>
       </ul>
    </nav>
</body>
</html>
