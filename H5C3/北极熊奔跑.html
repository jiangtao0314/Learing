<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .bear{
            height: 100px;
            width: 200px;
            overflow: hidden;
            background-image: url(images/bear.png);
            position: absolute;
            top: 450px;
            left: 0;
            z-index: 2;
            animation: run 1s steps(8) infinite,move 2s forwards;
        }
        .bg{
            width: 100%;
            height: 600px;
            position: relative;
        }
        .bg1{
            height: 336px;
            width: 100%;
            background: url(images/bg1.png) repeat-x;
            position: absolute;
            left: 0;
            top: 233px;
            z-index: 1;
            animation: bgmove 5s linear infinite;
        }
        .bg2{
            height: 569px;
            width: 100%;
            background: url(images/bg2.png) repeat-x;
            position: absolute;
            top: 0;
            left: 0;
            animation: bgmove 5s linear infinite;
        }
        @keyframes bgmove {
            0%{
                background-position: 0 0;
            }
            100%{
                background-position:-3840px 0 ;
            }
        }
        @keyframes run{
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -1600px 0;
            }
        }
        @keyframes move{
            0%{

            }
            100%{
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="bg1"></div>
        <div class="bg2"></div>
        <div class="bear">
        </div>
    </div>
</body>
</html>
