<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .map{
            height: 600px;
            width: 600px;
            background-color: #999999;
            position: relative;
        }
        .city{
            position: absolute;
            left: 100px;
            top: 100px;
        }
        .dotted{
            
            height: 8px;
            width: 8px;
            border-radius: 50%;
            background-color: #3c7fe4;
        }
        .city div[class ^= "pulse"]{
            border-radius: 50%;
            height: 8px;
            width: 8px;
            box-shadow: 0 0 12px #178bce;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }

        @keyframes spread{
            0%{

            }
           70%{
               height: 30px;
               width: 30px;
               opacity: 1;
           }
           100%{
               height: 50px;
               width: 50px;
               opacity: 0;
           }
        }

        .pulse1{
            animation: spread 0.9s linear infinite;
        }
        .pulse2{
            animation: spread 0.9s linear 0.3s infinite;
        }
        .pulse2{
            animation: spread 0.9s linear 0.6s infinite;
        }
    </style>
</head>
<body>
    <div class="map">
        <div class="city">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>  
        </div>
    </div>
</body>
</html>
