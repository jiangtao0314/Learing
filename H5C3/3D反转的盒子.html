<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            perspective: 300px;
            /*360浏览器bug 不能加*/
        }
        .box{
            position: relative;
            height: 150px;
            width: 150px;
            margin: 100px auto;
            transition: all 1s;
            transform-style: preserve-3d;
        }
        .zheng{
            background-color: pink;
            z-index: 1;

        }
        .fan{
            background-color: purple;
            transform: rotateY(180deg);
            
        }
        .box div{
            border-radius: 50%; 
            height: 150px;
            width: 150px;
            text-align: center;
            line-height: 150px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .box:hover{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="zheng">123</div>
        <div class="fan">456</div>
    </div>
</body>
</html>
