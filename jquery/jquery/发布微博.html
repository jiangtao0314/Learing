<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        ul{
            list-style: none;
            width: 450px;
            padding-left: 80px;
        }
        .box{
            border: 1px solid black;
            width: 600px;
            margin: 100px auto;
            padding: 20px;
        }
        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }
        .fb{
            border: 1px solid #999999;
            height: 300px;
            width: 500px;
            margin: 20px auto;
        }
        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }
       ul li a {
           float: right;
       }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $(".btn").on("click",function(){
            var li = $("<li></li>");
            li.html($(".txt").val() + "<a href='javascript:;'> 删除</a>");
            $("ul").prepend(li);
            li.slideDown();
            $(".txt").val("")
            })

            $("ul").on("click","a",function(){
                $(this).parent().slideUp(function(){
                    $(this).remove();
                })
            })
        })
        
    </script>
</head>
<body>
    <div class="box">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class = "btn">发布</button>
        <ul>

        </ul>
    </div>
</body>
</html>
