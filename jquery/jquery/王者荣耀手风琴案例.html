<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .king{
            width: 852px;
            background-image: url(images/bg.png);
            background-repeat: no-repeat;
            margin: 100px auto;
            padding: 10px;
            overflow: hidden;
        }
        .small{
         height: 69px;
         width: 69px;   
         position: absolute;
         top: 0;
         left: 0;
         display: block;
        }
        .bigger{
            width: 224px;
            display: none;
        }
        li{
            list-style: none;
            height: 69px;
            width: 69px;
            position: relative;
            float: left;
            margin-right: 10px;
        }
        .king li.current {
            width: 224px;
        }
        .king li.current .bigger{
            display: block;
        }
        .king li.current .small{
            display: none;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $(".king li").mouseenter(function(){
                // // 鼠标经过某个小li 有两步操作：
                // 1.当前小li 宽度变为 224px， 同时里面的小图片淡出，大图片淡入
                // 2.其余兄弟小li宽度变为69px， 小图片淡入， 大图片淡出
                $(this).stop().animate({ 
                    width:224
                }).find(".small").stop().fadeOut(200).siblings(".bigger").stop().fadeIn(200);
                $(this).siblings("li").stop().animate({
                    width:69
                }).find(".small").stop().fadeIn(200).siblings(".bigger").stop().fadeOut(200);
            })
        })
    </script>
</head>
<body>
    <div class="king">
        <ul>
            <li class="current">
                <a href="javascript:;">
                    <img src="images/c1.jpg" alt=""class = "small"> 
                    <img src="images/c.png" alt="" class = "bigger">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="images/h1.jpg" alt=""class = "small"> 
                    <img src="images/h.png" alt="" class = "bigger">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="images/l1.jpg" alt=""class = "small"> 
                    <img src="images/l.png" alt="" class = "bigger">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="images/m1.jpg" alt=""class = "small"> 
                    <img src="images/m.png" alt="" class = "bigger">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="images/t1.jpg" alt=""class = "small"> 
                    <img src="images/t.png" alt="" class = "bigger">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="images/w1.jpg" alt=""class = "small"> 
                    <img src="images/w.png" alt="" class = "bigger">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="images/z1.jpg" alt=""class = "small"> 
                    <img src="images/z.png" alt="" class = "bigger">
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
