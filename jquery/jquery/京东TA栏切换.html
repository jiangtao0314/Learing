<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .tab{
            width: 978px;
            margin: 100px auto;
        }
        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }
        .tab_list {
            height: 40px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .nav li{
            float: left;
            height: 40px;
            list-style: none;
            text-align: center;
            cursor: pointer;
            line-height: 40px;
            padding: 0 20px;
        }
        .item_info {
            padding: 20px 0 0 20px;
        }
        .item{
            display: none;
            font-size: 30px;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $('.nav li').click(function(){
            $(this).addClass("current")
            $(this).siblings("li").removeClass("current");
            var index = $(this).index();
            console.log(index);
            $(".tab_con div").eq(index).show();
            $(".tab_con div").eq(index).siblings("div").hide();
            })
        })
    </script>
</head>
<body>
    <div class = "tab">
        <div class = "tab_list">
        <ul class = "nav">
            <li class="current">商品介绍</li>
            <li>规格与包装</li>
            <li>售后保障</li>
            <li>商品评价(50000)</li>
            <li>手机社区</li>
        </ul>
    </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>

        </div>
    </div>
</body>
</html>
